#################### default parameters ################################
# favicon
favicon = "images/favicon.png"
# logo
logo = "images/logo.png"
# use `x` with logo_width, example: "100x"
logo_width = "150x"
# logo text will only show when logo is missing.
logo_text = "Legendary Guitars"
page_not_found_image = "images/404.png" # 404 error page image
# image gallery shortcode
image_gallery = true
# email address
email = "markitecht@gmail.com"
# contact form action
contact_form_action = "#" # contact form works with https://formspree.io
# search
search = true
# main sections
mainSections = ["post"]
# featured post
featured_post = true
# layout
post_layout = "grid" # layout value (full, grid or list)
# Sidebar
sidebar = "right" # sidebar value (left, right or false)
# custom script on header
custom_script = ""
# copyright
copyright = "Copyright 2022 Legendary Guitars - All Rights Reserved"

# Preloader
[preloader]
enable = false
preloader = "" # use jpg, png, svg or gif format.

# Subscription
[subscription]
enable = true
# mailchimp subsciption
# mailchimp_form_action = "https://legendaryguitars.us9.list-manage.com/subscribe/post?u=6b310e78dd8a6364cf031d114&id=f79cf75e8b"
mailchimp_form_action = "http://eepurl.com/idotST" # replace this url with yours
mailchimp_form_name = "b_6b310e78dd8a6364cf031d114_f79cf75e8b"                                                           # replace this code with yours

# snipcart for shop
[snipcart]
enable = true
# snipcart public api key
snipcart_api = "ZDgxY2ZiM2EtMWRmMi00M2ZkLWI1MDAtNzA2MDc0Y2Q1MzJlNjM3MTAzNDIwOTQ1NDA4NjM4"
currency = "$"

# promotion
[promotion]
title = "Visit our Reverb Shop"
content ="We offer a wide variety of high-end, accessibly-priced guitars and accessories."
image = "images/promotion.jpg"
button_label = "Shop Now"
button_link = "https://reverb.com/shop/legendary-guitars-usa"

# seo meta data for OpenGraph / Twitter Card
[metadata]
keywords = ["Guitar", "Collection", "Historic", "Vintage", "History", "Rock and Roll", "Instruments"]
description = "A family-owned retailer best known for our Legendary Collection - guitars amps and effects owned and used by Eric Clapton, Jerry Garcia, Carlos Santana, Eric Johnson and others. We also offer a wide variety of high-end, accessibly-priced guitars and accessories."
author = "Legendary Guitars"
image = "images/favicon.png"                                       # this image will be used as fallback if a page has no image of its own

# matomo tracking: see https://matomo.org/
[matomo]
enable = false
url = ""       # your matomo url
id = ""        # your matomo id

# baidu analytics: see https://tongji.baidu.com/
[baidu]
enable = false
analytics_id = "" # Your ID

# plausible analytics: see https://plausible.io/
[plausible]
enable = false
domain = ""    # yourdomain.com

# counter analytics: see https://counter.dev/setup.html
[counter]
enable = false
username = ""  # your username

# site verifications
[site_verification]
google = ""   # Your verification code
bing = ""     # Your verification code
baidu = ""    # Your verification code
facebook = "" # Your verification code

# cookies
[cookies]
enable = false
expire_days = 2
content = "This site uses cookies. By continuing to use this website, you agree to their use."
button = "I Accept"


######################## sidebar widgets #########################
[widgets]
sidebar = [
  "search",
  "promotion",
  "subscription",
  "categories",
  "recent-post",
  "tags",
]
