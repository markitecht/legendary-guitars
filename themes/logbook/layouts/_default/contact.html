{{ define "main" }}

<section class="section-sm">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="title-bordered mb-5 d-flex align-items-center">
          <h1 class="h4">{{ .Title }}</h1>
        </div>
      </div>
      <div class="col-md-12">
        <div class="content mb-5">{{ .Content }}
          <p><i class="fas fa-envelope-open-text mr-2 text-primary"></i>{{ site.Params.email | markdownify }}</p>
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
