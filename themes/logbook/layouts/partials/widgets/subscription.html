{{ "<!-- Search -->" | safeHTML }}
{{ if site.Params.subscription.enable }}
{{ with site.Params.subscription }}
<div class="widget">
  <h5 class="widget-title"><span>{{ i18n "subscribe_newsletter" }}</span></h5>
  <form action="{{ .mailchimp_form_action }}" method="get" target="_blank">
    <button class="btn btn-primary btn-block rounded" type="submit"
            name="subscribe">{{ i18n "subscribe"}}</button>
  </form>
</div>
{{ end }}
{{ end }}
